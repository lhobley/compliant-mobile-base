name: Deploy to IONOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to IONOS Deploy Now
      uses: ionos-deploy-now/deploy-to-ionos-action@v1
      with:
        project: compliant-mobile-base
        branch: main
        dist-folder: dist
      env:
        IONOS_API_KEY: ${{ secrets.IONOS_API_KEY }}
        IONOS_SERVICE_PASSWORD: ${{ secrets.ONOS_SERVICE_PASSWORD }}
